<section class="protfolie p-5" id="protfolie">
    <div class="container w-75 text-center py-5">
        <div class="w-75 m-auto vstack gap-2">
            <h2 class="fw-bold h1">PORTFOLIO</h2>
            <app-dark-star></app-dark-star>
        </div>

        <div class="row row-cols-md-2 row-cols-lg-3 gy-4 py-5">
            <div *ngFor="let im of protfolio">
                <div class="position-relative overflow-hidden box" (click)="show(im)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img [src]="im.imgScr" class="w-100 rounded-4" alt="">
                    <div class="layer rounded-4 d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-plus fw-bold fs-1" style="color: #ffffff;"></i>
                    </div>
                </div>

            </div>

        </div>

    </div>
</section>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body vstack gap-3">
                <h2 class="fw-bold h1 text-center">{{details.title}}</h2>
                <app-dark-star></app-dark-star>
                <img [src]="details.imgScr" class="w-100" alt="">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
